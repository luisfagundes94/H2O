syntax = "proto3";

import "dark_theme_config.proto";

option java_package = "com.luisfagundes.h2o";
option java_multiple_files = true;

message UserPreferences {
    DarkThemeConfigProto dark_theme_config = 1;
    bool use_dynamic_color = 2;
    float goal_of_the_day = 3;
    float water_reminder_interval = 4;
    bool notification_enabled = 5;
}